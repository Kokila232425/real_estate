name: ec2 deployment

on:
  push:
    branches:
      - main

jobs: 
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Install dependencies and run migrations
        run: |
          python -m pip install --upgrade pip
          cd backend
          pip install -r requirements.txt
          python manage.py migrate

      - name: Build React frontend
        run: |
          cd frontend
          npm update
          npm install
          npm run eject

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        env:
          key: ${{ first_env.EC2_SSH_KEY }}
          username: ${{ first_env.EC2_USERNAME }}
          host: ${{ first_env.EC2_HOST }}
        with:
          script: |
            cd real-estate
            git pull origin first
            cd backend
            sudo systemctl stop apache2
            sudo mkdir -p /var/www/real-estate
            sudo rsync -av --progress  . /var/www/real-estate
            python manage.py collectstatic --noinput
            sudo systemctl start apache2
